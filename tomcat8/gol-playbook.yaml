---
- name: deploy tomcat8 based application game of life
  become: yes
  hosts: all
  tasks:
    - name: update ubuntu packages and install java
      apt:
        name: openjdk-8-jdk
        update_cache: yes
        state: present
    - name: install tomcat8
      apt: 
        name: tomcat8
        state: present
    - name: Download game of life
      get_url:
        url: http://52.66.174.54:8080/job/hellojenkins/ws/target/hello-world-war-1.0.0.war
        dest: /var/lib/tomcat8/webapps/gameoflife.war